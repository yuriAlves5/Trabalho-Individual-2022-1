version: '3.9'

services:
  db: 
    image: postgres:13.2
    container_name: db
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: library_db
      POSTGRES_Host: postgresql_db
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  db: